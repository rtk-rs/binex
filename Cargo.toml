[package]
name = "binex"
version = "0.5.0"
license = "MPL-2.0"
authors = ["Guillaume W. Bres <guillaume.bressaix@gmail.com>"]
description = "BINEX (Binary EXchange) encoder and decoder for real-time GNSS"
homepage = "https://github.com/rtk-rs"
repository = "https://github.com/rtk-rs/binex"
keywords = ["geo", "gps", "galileo"]
categories = ["science", "science::geo", "parsing"]
edition = "2021"

exclude = [
    "data/*",
]

[package.metadata]
msrv = "1.82"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docrs", "--generate-link-to-definition"]

[features]
default = ["flate2"]

[dependencies]
log = "0.4"
md-5 = "0.10"
thiserror = "2"
lazy_static = "1.4"
flate2 = { version = "1.0.34", optional = true }
hifitime = { version = "4.1.0", features = ["serde", "std"] }

[dev-dependencies]
criterion = "0.6.0"

[[bench]]
name = "encoding"
harness = false

[[bench]]
name = "decoding"
harness = false
